<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Embed</title>

  <!-- Script JSON-LD disfarçando o vídeo como embed HTML5 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoObject",
    "name": "F Marry Kill 2025",
    "description": "Filme completo em HTML5 embed.",
    "thumbnailUrl": "https://via.placeholder.com/800x450.png?text=Vídeo",
    "uploadDate": "2025-09-24",
    "contentUrl": "https://cdn.dolbyinctv.online/m/F%20Marry%20Kill_2025_tt22528200.mp4",
    "embedUrl": "https://cdn.dolbyinctv.online/m/F%20Marry%20Kill_2025_tt22528200.mp4"
  }
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Player real em HTML5 -->
  <video controls autoplay>
    <source src="https://cdn.dolbyinctv.online/m/F%20Marry%20Kill_2025_tt22528200.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>
</body>
</html>
